<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        #outer-container {
            width: 1920px; /* You can adjust the width as needed */
            margin: auto;
            position: relative;
            height: 1080px; /* You can adjust the height as needed */
            aspect-ratio: 16 / 9;
        }

        .fullscreen-div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #div1 {
            background-color: rgba(255, 0, 0, 0.5); /* Red with 50% opacity */
            opacity: .1;
        }

        #div2 {
            background-image: url('public/game_assets/backgrounds/random/seashore.jpg');
            opacity: .8;
            background-size: cover;
            /* background-color: rgba(0, 255, 0, 0.5); */
            z-index: 1;
        }

        #div3 {
            /* background-color: rgba(0, 0, 255, 0.5); */
            z-index: 2;
            opacity: .1;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum</p>
    <div id="outer-container">
        <div class="fullscreen-div" id="div1">
            <h1>Div 1</h1>
        </div>

        <div class="fullscreen-div" id="div2">
            <h1>Div 2</h1>
        </div>

        <div class="fullscreen-div" id="div3">
            <h1>Div 3</h1>
        </div>
    </div>
    <p>Footer</p>
</body>
</html>
